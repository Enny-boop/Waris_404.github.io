<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARIS-404 | Future Blog</title>
    
    <!-- Cyberpunk Design -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --matrix-green: #00ff41;
        }
        body {
            background: #0a0a12 url('bg-stars.jpg') fixed;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        nav {
            backdrop-filter: blur(16px);
            background: rgba(0, 0, 20, 0.8);
            padding: 1.5rem;
            border-bottom: 1px solid var(--neon-blue);
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        nav a:hover {
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .post {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            border-radius: 8px;
        }
        #mood-globe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Voice Command Trigger -->
    <button id="voice-btn" style="position:fixed;bottom:20px;left:20px;background:var(--neon-blue);border:none;padding:10px;border-radius:50%;cursor:pointer;">üé§</button>

    <!-- Navigation -->
    <nav>
        <a href="#">üè† Home</a>
        <a href="#">üóÇÔ∏è Categories</a>
        <a href="#">ü§ñ AI Summary</a>
        <a href="#">üí¨ Comments</a>
        <a href="#">üåô Dark Mode</a>
    </nav>

    <!-- Blog Posts -->
    <div class="post">
        <h2>Digital Minimalism in 2025</h2>
        <p>How to declutter your digital life with AI...</p>
        <button onclick="summarize(this.parentElement)">üîç AI Summary</button>
    </div>

    <!-- 3D Mood Globe -->
    <div id="mood-globe"></div>

    <!-- Giscus Comments -->
    <script src="https://giscus.app/client.js" data-repo="WARIS-404/WARIS-404.github.io" data-repo-id="YOUR_REPO_ID" async></script>

    <!-- All Scripts -->
    <script>
        // Voice Navigation
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.onresult = (e) => {
            const command = e.results[0][0].transcript.toLowerCase();
            if (command.includes('search')) {
                window.location = `/search?q=${command.replace('search', '').trim()}`;
            }
        };
        document.getElementById('voice-btn').addEventListener('click', () => recognition.start());

        // AI Summarizer
        async function summarize(postElement) {
            const text = postElement.innerText;
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_OPENAI_KEY',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{role: 'user', content: `Summarize in 1 sentence: ${text}`}]
                })
            });
            const data = await response.json();
            alert(data.choices[0].message.content);
        }

        // Dark Mode Toggle
        const darkModeToggle = document.querySelector('a[href*="Dark"]');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('light-mode') ? 'off' : 'on');
        });
    </script>

    <!-- Three.js Mood Globe (Simplified) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Simplified 3D globe - full version would be 100+ lines
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(200, 200);
        document.getElementById('mood-globe').appendChild(renderer.domElement);
        
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff41,
            wireframe: true 
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
        </html>
